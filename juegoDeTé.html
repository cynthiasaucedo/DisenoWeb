<body>
    <!-- Header -->
    <header class="text-white text-center py-3">
        <h1 class="text-with-border">Cosas de la Tierra</h1>
        <p class="text-with-thicker-border">Artesanías en Cerámica</p>
    </header>

    <!-- Menú de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="index.html#inicio">
            <img src="assets/leaf-icon.png" alt="Logo" class="navbar-logo">
        </a>
        <button class="navbar-toggler navbar-toggler-custom" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html#inicio">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#productos">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#contacto">Contacto</a>
                </li>
            </ul>

    </nav>

    <!-- Detalle del Producto -->
    <main class="container my-5">
        <h2>Set de té</h2>
        <!-- Carrusel de Imágenes -->
    <div id="carrousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carrousel" data-slide-to="0" class="active"></li>
            <li data-target="#carrousel" data-slide-to="1"></li>
            <li data-target="#carrousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/juegoDeTé.jpeg" class="d-block w-100" alt="tortuga de cerámica">
            </div>
            <div class="carousel-item">
                <img src="assets/juegoDeTé2.jpeg" class="d-block w-100" alt="juego de té">
            </div>
            <div class="carousel-item">
                <img src="assets/juegoDeTé3.jpeg" class="d-block w-100" alt="estrella de ceramica">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carrousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carrousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
        <p>Detalles</p>
